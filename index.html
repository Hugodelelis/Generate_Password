<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="public/assets/js/bundle.js" defer></script>
    <title>Gerador de senha</title>
</head>
<body>
    <div class="container">
        <h1>Gere sua senha!</h1>
        <h2>Selecione as opções</h2>
        <div class="options">
            <div>
                <label for="caracter">Quantidade de caracteres</label>
                <input type="number" id="caracter">
            </div>

            <div>
                <label for="addNum">Adicionar números</label>
                <input type="checkbox" id="addNum">
            </div>

            <div>
                <label for="upperCase">Letras maiúsculas</label>
                <input type="checkbox" id="upperCase">
            </div>

            <div>
                <label for="lowerCase">Letras minúsculas</label>
                <input type="checkbox" id="lowerCase">
            </div>

            <div>
                <label for="simbols">Letras simbolos</label>
                <input type="checkbox" id="simbols">
            </div>
            <div id="result"></div>
            <button id="gen">Gerar senha</button>
        </div>
    </div>
</body>
</html>
